<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type"content="text/html;charset=utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1,user-scalable=yes"/>
<style type="text/css">
#divRoot{text-align:center;}
#divTitle{clear:both;margin:16px;}
#divOperate{margin:3px;}
#divOperateMst{display:none;}
#divOperateBin{display:none;}
#divOperateImg{display:none;}
#divOperatePak{display:none;}
#divSave{margin:3px;display:none;}
#divResult{margin:16px;}
#divCopyright{clear:both;margin:16px;}
summary{cursor:pointer;}</style></head>
<body onload="Initialize()">
<div id="divRoot">
  <div id="divTitle">rmstZ</div>
  <div id="divFileReader"><input id="inputFile"type="file"multiple="true"onchange="ReadFile(event)"ondragover="DragBlob(event)"ondrop="DragFile(event)"/></div>
  <div id="divOperate">
    <div id="divOperateMst">
      <div id="divSelectMst">
        <input type="checkbox"id="inputAutoApply"title="AutoApply"checked="checked"onchange="ApplyChanged(event)">自动</input>
        <select id="selectMstMode"title="Mode"onchange="ModeChanged(event)">
          <option value="bms">bms</option>
          <option value="bme">bme</option>
          <option value="bml">bml</option>
          <option value="pms">pms</option>
          <option value="vos">vos</option>
          <option value="mid">mid</option>
          <option value="lrc">lrc</option>
          <option value="hex">hex</option>
          <option value="tja">tja</option>
          <option value="osu">osu</option>
          <option value="xml">xml</option>
          <option value="vox">vox</option>
          <option value="ksh">ksh</option>
          <option value="imd">imd</option>
          <option value="mde">mde</option>
          <option value="mc">mc</option>
          <option value="aff">aff</option>
          <option value="mst"selected="selected">mst</option>
          <option value="png">png</option>
          <option value="html">html</option>
        </select>
        <select id="selectCorrectTime"title="CorrectTime"onchange="OptionChanged(event)">
          <option value="0"selected="selected">0d</option>
          <option value="1">1d</option>
          <option value="3">3d</option>
          <option value="4">4d</option>
          <option value="12">12d</option>
          <option value="48">48d</option>
          <option value="192">192d</option>
        </select>
        <div>
          <div id="divSelectMstvos">
            <select id="selectMstvosMode"title="Type"onchange="ModeChanged(event)">
              <option value="vos000"selected="selected">vos000</option>
              <option value="vos001">vos001</option>
              <option value="vos006">vos006</option>
              <option value="vos022">vos022</option>
            </select>
          </div>
          <div id="divSelectMsthex">
            <select id="selectMsthexMode"title="Type"onchange="ModeChanged(event)">
              <option value="vos000">vos000</option>
              <option value="vos001">vos001</option>
              <option value="vos006">vos006</option>
              <option value="vos022">vos022</option>
              <option value="imd"selected="selected">imd</option>
            </select>
          </div>
          <div id="divSelectMsttja">
            <select id="selectMsttjaMode"title="Type"onchange="ModeChanged(event)">
              <option value="taiko"selected="selected">taiko</option>
              <option value="jube">jube</option>
            </select>
          </div>
          <div id="divSelectMstosu">
            <select id="selectMstosuMode"title="Type"onchange="ModeChanged(event)">
              <option value="osu"selected="selected">osu</option>
              <option value="taiko">taiko</option>
              <option value="ctb">ctb</option>
              <option value="mania">mania</option>
            </select>
          </div>
          <div id="divSelectMstxml">
            <select id="selectMstxmlMode"title="Type"onchange="ModeChanged(event)">
              <option value="yddr"selected="selected">yddr</option>
              <option value="ydsd">ydsd</option>
              <option value="mde">mde</option>
            </select>
          </div>
          <div id="divSelectMstmc">
            <select id="selectMstmcMode"title="Type"onchange="ModeChanged(event)">
              <option value="key"selected="selected">key</option>
              <option value="step">step</option>
              <option value="dj">dj</option>
              <option value="catch">catch</option>
              <option value="pad">pad</option>
              <option value="taiko">taiko</option>
            </select>
          </div>
          <div id="divSelectMstdraw">
            <select id="selectMstdrawMode"title="Style"onchange="ModeChanged(event)">
              <option value="bms">bms</option>
              <option value="osu">osu</option>
              <option value="imd"selected="selected">imd</option>
              <option value="mc">mc</option>
              <option value="aff">aff</option>
            </select>
          </div>
          <div id="divSelectMstIndex">
          </div>
        </div>
      </div>
      <div id="divOptionMst">
        <details id="detailsOptionMstExtend">
          <summary title="Extend">扩展</summary>
          <div>
            <input type="checkbox"id="inputXAxisRemove"title="XAxisRemove"onchange="OptionChanged(event)">横轴消除</input>
            <input type="checkbox"id="inputYAxisRemove"title="YAxisRemove"onchange="OptionChanged(event)">纵轴消除</input>
            <input type="checkbox"id="inputZAxisRemove"title="ZAxisRemove"onchange="OptionChanged(event)">竖轴消除</input>
          </div>
          <div>
            <input type="checkbox"id="inputXAxisExtend"title="XAxisExtend"onchange="OptionChanged(event)">横轴扩展</input>
            <input type="checkbox"id="inputYAxisExtend"title="YAxisExtend"onchange="OptionChanged(event)">纵轴扩展</input>
            <input type="checkbox"id="inputZAxisExtend"title="ZAxisExtend"onchange="OptionChanged(event)">竖轴扩展</input>
          </div>
          <div>
            <input type="checkbox"id="inputInvalidKeyRemove"title="InvalidKeyRemove"onchange="OptionChanged(event)">虚键消除</input>
            <input type="checkbox"id="inputFlowRemove"title="FlowRemove"onchange="OptionChanged(event)">流速消除</input>
            <input type="checkbox"id="inputTransformRemove"title="TransformRemove"onchange="OptionChanged(event)">变换消除</input>
          </div>
          <div>
            <input type="checkbox"id="inputInvalidKeyExtend"title="InvalidKeyExtend"onchange="OptionChanged(event)">虚键扩展</input>
            <input type="checkbox"id="inputFlowExtend"title="FlowExtend"onchange="OptionChanged(event)">流速扩展</input>
            <input type="checkbox"id="inputTransformExtend"title="TransformExtend"onchange="OptionChanged(event)">变换扩展</input>
          </div>
        </details>
        <details id="detailsOptionMstTrans">
          <summary title="Trans">转换</summary>
          <select id="selectTransKey"title="TransKey"onchange="OptionChanged(event)">
            <option value="1">1K</option>
            <option value="2">2K</option>
            <option value="3">3K</option>
            <option value="4"selected="selected">4K</option>
            <option value="5">5K</option>
            <option value="6">6K</option>
            <option value="7">7K</option>
            <option value="8">8K</option>
            <option value="9">9K</option>
            <option value="10">10K</option>
            <option value="11">11K</option>
            <option value="12">12K</option>
            <option value="13">13K</option>
            <option value="14">14K</option>
            <option value="15">15K</option>
            <option value="16">16K</option>
            <option value="17">17K</option>
            <option value="18">18K</option>
          </select>
          <input type="checkbox"id="inputMirrorTrack"title="MirrorTrack"onchange="OptionChanged(event)">镜面</input>
          <input type="checkbox"id="inputRandomTrack"title="RandomTrack"onchange="OptionChanged(event)">乱轨</input>
          <input type="checkbox"id="inputRandomNote"title="RandomNote"onchange="OptionChanged(event)">乱音</input>
          <select id="selectChangeSpeed"title="ChangeSpeed"onchange="OptionChanged(event)">
            <option value="0.333">1/3x</option>
            <option value="0.5">1/2x</option>
            <option value="1"selected="selected">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
          </select>
          <div id="divOptionMstTrack"></div>
        </details>
        <details id="detailsOptionMstAdvance">
          <summary title="Advance">进阶</summary>
          <div>
            <input type="checkbox"id="inputLinkSingle"title="LinkSingle"onchange="OptionChanged(event)">连单键</input>
            <input type="checkbox"id="inputLinkLong"title="LinkLong"onchange="OptionChanged(event)">连长键</input>
            <input type="checkbox"id="inputLinkSlide"title="LinkSlide"onchange="OptionChanged(event)">连滑键</input>
            <input type="checkbox"id="inputTransOblique"title="TransOblique"onchange="OptionChanged(event)">转斜键</input>
          </div>
          <div>
            <input type="checkbox"id="inputNoOblique"title="NoOblique"onchange="OptionChanged(event)">无斜键</input>
            <input type="checkbox"id="inputNoSlide"title="NoSlide"onchange="OptionChanged(event)">无滑键</input>
            <input type="checkbox"id="inputNoLong"title="NoLong"onchange="OptionChanged(event)">无长键</input>
            <input type="checkbox"id="inputNoSingle"title="NoSingle"onchange="OptionChanged(event)">无单键</input>
          </div>
          <div>
            <input type="checkbox"id="inputNoIntersect"title="NoIntersect"onchange="OptionChanged(event)">无交键</input>
            <input type="checkbox"id="inputNoCross"title="NoCross"onchange="OptionChanged(event)">无叉键</input>
          </div>
        </details>
      </div>
      <details id="detailsOptionMstDraw">
        <summary title="Draw">绘制</summary>
        <div id="divOptionDrawOption">
          <div>
            <input type="checkbox"id="inputDrawBackground"title="DrawBackground"checked="checked"onchange="DrawChanged(event)">背景色</input>
            <input type="checkbox"id="inputDrawTrack"title="DrawTrack"checked="checked"onchange="DrawChanged(event)">轨道线</input>
            <input type="checkbox"id="inputDrawFrame"title="DrawFrame"checked="checked"onchange="DrawChanged(event)">边框线</input>
          </div>
          <div>
            <input type="checkbox"id="inputDrawBeatline"title="DrawBeat"checked="checked"onchange="DrawChanged(event)">节拍线</input>
            <input type="checkbox"id="inputDrawCombo"title="DrawCombo"checked="checked"onchange="DrawChanged(event)">连击数</input>
            <input type="checkbox"id="inputDrawDetermine"title="DrawDetermine"checked="checked"onchange="DrawChanged(event)">判定线</input>
          </div>
          <div>
            <input type="checkbox"id="inputDrawTime"title="DrawTime"checked="checked"onchange="DrawChanged(event)">时间戳</input>
            <input type="checkbox"id="inputDrawBeat"title="DrawBeat"onchange="DrawChanged(event)">节拍数</input>
            <input type="checkbox"id="inputDrawNote"title="DrawNote"onchange="DrawChanged(event)">全音符</input>
          </div>
        </div>
        <div id="divOptionDrawScale">
          <select id="selectMstScaleX"title="ScaleX"onchange="DrawChanged(event)">
            <option value="1"selected="selected">128px</option>
            <option value="2.5">320px</option>
            <option value="5">640px</option>
            <option value="7.5">960px</option>
          </select>
          <select id="selectMstScaleY"title="ScaleY"onchange="DrawChanged(event)">
            <option value="1">X1</option>
            <option value="2">X2</option>
            <option value="3">X3</option>
            <option value="4"selected="selected">X4</option>
          </select>
        </div>
      </details>
    </div>
    <div id="divOperateBin">
      <select id="selectBinMode"title="Mode"onchange="SelectChanged(event)">
        <option value="bin">bin</option>
        <option value="hex">hex</option>
        <option value="xml"selected="selected">xml</option>
        <option value="html">html</option>
        <option value="list">list</option>
        <option value="bat">bat</option>
      </select>
    </div>
    <div id="divOperateImg">
      <select id="selectImgMode"title="Mode"onchange="SelectChanged(event)">
        <option value="480X320"selected="selected">.png</option>
        <option value="140X60">_title_ipad.png</option>
        <option value="140X90">_title_140_90.png</option>
        <option value="210X98">_cover_hd.png</option>
        <option value="1024X768">_ipad.png</option>
        <option value="500X500">_base.jpg</option>
        <option value="256X256">_base_256.jpg</option>
      </select>
    </div>
    <div id="divOperatePak">
      <select id="selectPkgList"title="List"onchange="SelectChanged(event)">
      </select>
    </div>
    <div id="divSave">
      <a id="aSave"ondragstart="DragInput(event)">保存</a>
    </div>
  </div>
  <div id="divResult"></div>
  <div id="divTest"></div>
  <div id="divCopyright">Copyright © 心のsky Group</div>
</div>
<script type="text/javascript"src="Global.js"></script>
<script type="text/javascript"src="Translate.js"></script>
<script type="text/javascript"src="rmstZ.js"></script>
</body></html>
